<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/crear-cuenta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear cuenta</title>
</head>

<body>

    <div class="container">
        <div class="flex">
            <div id="imagen">
            </div>
    
            <div class="container-custom">
                <div class="register">
                    <div class="inicio">
        
                        <h1 style="text-align: center; font-weight: bold">
                            Crear cuenta
        
                        </h1>
                        <h2 style="text-align: center; font-weight: bold">
                            Registrate para acceder a un prestamo inmediato
        
                        </h2>  
                    </div>
                    <div class="cuerpo">
                        <form>
                            <input class="form-control form-control-sm" type="text" placeholder="Nombre completo" aria-label=".form-control-sm example" required>
                            <input class="form-control form-control-sm" type="email" placeholder="Correo electrónico" aria-label=".form-control-sm example" required>
                            <div class="row g-3">
                                <div class="col-sm-3">
                                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                        <option value="1" selected>C.C</option>
                                        <option value="2">C.E</option>
                                    </select>
                                  </div>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control form-control-sm" placeholder="Número de identificación" aria-label="City" required>
                                </div>
                              </div>
                            <input class="form-control form-control-sm" type="text" placeholder="Número de celular" aria-label=".form-control-sm example" required>
                            <input class="form-control form-control-sm" type="password" placeholder="Contraseña" aria-label=".form-control-sm example" required>
                            <input class="form-control form-control-sm" type="password" placeholder="Confirmar contraseña" aria-label=".form-control-sm example" required>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                                <option selected>Género</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otro</option>
                            </select>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onchange="monto(event)">
                                <label class="form-check-label" for="inlineRadio1">Cliente</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" onchange="monto(event)">
                                <label class="form-check-label" for="inlineRadio2">Prestamista</label>
                            </div>

                            <div class="call">
                                <input class="form-control form-control-sm" type="text" placeholder="Ingrese el monto máximo a prestar" aria-label=".form-control-sm example" required>
                            </div>
                            <div class="ingresar">
                                <button type="submit" class="btn" id="acceder">Registrarte</button>
                            </div>
                        </form>
                        
        
                    </div>
                    <div class="inicio">
                        <h3>
                            Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.
                        </h3>
                        <h2 style="text-align: center; font-weight: bold">
                            ¿Tienes una cuenta? <a href="http://127.0.0.1:5500/inicio_sesion.html?">Inicia sesión </a>
            
                        </h2>  
            
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    <script src="./mover-imagen.js"></script> 
    <script src="./ingresar-monto.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/inicio_sesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Iniciar sesión de la cuenta</title>
</head>

<body>

    <div class="container">
        
        <div class="header">
            <img src="./images/inco.png" height="200px">
            <p class="sombra4">Solicita tú prestamo</p>  
        </div>


        <div class="login-data">
            <form class="login">
                <div class="mb-3">
                  <div>
                    <h1 style="text-align: center; font-weight: bold">
                      Iniciar sesión
                    </h1>
                  </div>
                  <label for="exampleInputEmail1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <p><a href="#">¿Olvidó su nombre de usuario o contraseña?</a></p>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Recordar usuario</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn login-button " id="acceder">Acceder</button>
                </div>

                <div class="crear">
                  <hr>
                  <p>o</p>
                </div>


                <div class="d-grid gap-2">
                  <button type="submit" class="btn login-button2 " id="crear_cuenta">Crear  cuentra</button>
                </div>
                

                </div>
              </form>
            
            
        </div>


    </div>

    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/crear-cuenta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear cuenta</title>
</head>

<body>

    <div class="container">
        <div class="container-custom">
            <div class="register">
                <div class="inicio">
    
                    <h1 style="text-align: center; font-weight: bold">
                        Crear cuenta
    
                    </h1>
                    <h2 style="text-align: center; font-weight: bold">
                        Registrate para acceder a un prestamo inmediato
    
                    </h2>  
                </div>
                <div class="cuerpo">
                    <form>
                        <input class="form-control form-control-sm" type="text" placeholder="Nombre completo" aria-label=".form-control-sm example">
                        <input class="form-control form-control-sm" type="text" placeholder="Correo electrónico" aria-label=".form-control-sm example">
                        <input class="form-control form-control-sm" type="text" placeholder="Número de celular" aria-label=".form-control-sm example">
                        <input class="form-control form-control-sm" type="text" placeholder="Contraseña" aria-label=".form-control-sm example">
                        <input class="form-control form-control-sm" type="text" placeholder="Confirma contraseña" aria-label=".form-control-sm example">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Género</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Otro</option>
                          </select>
                          
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Cliente</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Prestamista</label>
                          </div>
    
                    </form>
                    <div class="ingresar">
                        <button type="submit" class="btn" id="acceder">Registrarte</button>
                    </div>
    
                </div>
                <div class="inicio">
                    <h3>
                        Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.
                    </h3>
                    <h2 style="text-align: center; font-weight: bold">
                        ¿Tienes una cuenta? <a href="http://127.0.0.1:5500/inicio_sesion.html?">Inicia sesión </a>
        
                    </h2>  
        
                </div>
            </div>
    
        </div>
    </div>
    
</body>

</html>
